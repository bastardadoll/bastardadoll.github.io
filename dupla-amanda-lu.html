<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luanny & Amanda</title>
    <style>
        :root {
    --primary-color: #25D366;
    --secondary-color: #128C7E;
    --background-color: #f4f4f4;
    --text-color: #333;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--background-color);
    line-height: 1.6;
    color: var(--text-color);
}

.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    color: var(--text-color);
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.subtitle {
    color: #666;
    font-size: 1.1rem;
}

.grid-images {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-bottom: 40px;
}

.grid-item {
    overflow: hidden;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.grid-item:hover {
    transform: scale(1.05);
}

.grid-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 15px;
}

.grid-item-description {
    text-align: center;
    margin-top: 10px;
    font-size: 0.9rem;
    color: #666;
}

.contact-info {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.contact-person {
    text-align: center;
    width: 250px;
}

.profile-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}

.profile-tag {
    background-color: #e0e0e0;
    color: #333;
    padding: 3px 8px;
    border-radius: 15px;
    font-size: 0.8rem;
}

.whatsapp-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background-color: var(--primary-color);
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    transition: all 0.3s ease;
    width: 100%;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
}

.close-modal {
    float: right;
    cursor: pointer;
    font-size: 24px;
    color: #aaa;
}

.modal-form {
    display: flex;
    flex-direction: column;
}

.modal-form input, .modal-form select {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.modal-form button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
}

.whatsapp-button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-3px);
}

.whatsapp-button i {
    font-size: 1.2rem;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #f1f1f1;
    color: #666;
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .contact-info {
        flex-direction: row;
        gap: 10px;
    }
    
    .grid-images {
        grid-template-columns: repeat(2, 1fr);
    }
}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Luanny & Amanda</h1>
            <p class="subtitle">Dupla safadinhas</p>
        </header>
        
        <div class="grid-images">
            <div class="grid-item">
                <img src="https://bastardadoll.github.io/luanny-3.jpg" alt="Luanny" loading="lazy">
                <p class="grid-item-description">Dote de 19 centímetros</p>
            </div>
            <div class="grid-item">
                <img src="luanny2.jpg" alt="Luanny" loading="lazy">
                <p class="grid-item-description">Luanny</p>
            </div>
            <div class="grid-item">
                <img src="https://bastardadoll.github.io/amanda.jpg" alt="Amanda" loading="lazy">
                <p class="grid-item-description">Amanda com sorriso irresistível</p>
            </div>
            <div class="grid-item">
                <img src="amanda2.jpg" alt="Amanda" loading="lazy">
                <p class="grid-item-description">Amanda</p>
            </div>
        </div>
        
        <div class="contact-info">
            <div class="contact-person">
                <div class="profile-header">
                    <h2>Luanny</h2>
                    <span class="profile-tag">Trans</span>
                </div>
                <a href="#" class="whatsapp-button" data-person="luanny">
                    <i class="ri-whatsapp-line"></i> Contate Luanny
                </a>
            </div>
            <div class="contact-person">
                <div class="profile-header">
                    <h2>Amanda</h2>
                    <span class="profile-tag">Mulher</span>
                </div>
                <a href="#" class="whatsapp-button" data-person="amanda">
                    <i class="ri-whatsapp-line"></i> Contate Amanda
                </a>
            </div>
        </div>
    </div>

    <div id="luannyModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Agendamento - Luanny</h2>
            <form id="luannyForm" class="modal-form">
                <input type="text" name="nick" placeholder="Nick" required>
                <input type="number" name="idade" placeholder="Idade" required>
                <input type="date" name="data" placeholder="Data do Agendamento" required>
                <input type="time" name="horario" placeholder="Horário do Agendamento" required>
                <select name="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option value="1">Serviço solo Luanny 1, 15 min, R$ 50,00</option>
                    <option value="2">Serviço solo Luanny 2, 15 min, R$ 100,00</option>
                    <option value="3">Serviço dupla 1, 15 min, R$ 200,00</option>
                    <option value="4">Serviço dupla 2, 15 min, R$ 300,00</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <div id="amandaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Agendamento - Amanda</h2>
            <form id="amandaForm" class="modal-form">
                <input type="text" name="nick" placeholder="Nick" required>
                <input type="number" name="idade" placeholder="Idade" required>
                <input type="date" name="data" placeholder="Data do Agendamento" required>
                <input type="time" name="horario" placeholder="Horário do Agendamento" required>
                <select name="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option value="1">Serviço solo Amanda 1, 15 min, R$ 50,00</option>
                    <option value="2">Serviço solo Amanda 2, 15 min, R$ 100,00</option>
                    <option value="3">Serviço dupla 1, 15 min, R$ 200,00</option>
                    <option value="4">Serviço dupla 2, 15 min, R$ 300,00</option>
                </select>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Luanny & Amanda. Todos os direitos reservados.</p>
    </footer>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  const whatsappButtons = document.querySelectorAll('.whatsapp-button');
  const modals = {
    luanny: document.getElementById('luannyModal'),
    amanda: document.getElementById('amandaModal')
  };
  const closeModalButtons = document.querySelectorAll('.close-modal');

  // WhatsApp Button Click Handlers
  whatsappButtons.forEach(button => {
    button.addEventListener('click', (e) => {
      e.preventDefault();
      const person = button.dataset.person;
      modals[person].style.display = 'flex';
    });
  });

  // Close Modal Buttons
  closeModalButtons.forEach(button => {
    button.addEventListener('click', () => {
      const modal = button.closest('.modal');
      modal.style.display = 'none';
    });
  });

  // Form Submission Handlers
  document.getElementById('luannyForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const nick = formData.get('nick');
    const idade = formData.get('idade');
    const data = formData.get('data');
    const horario = formData.get('horario');
    const servico = this.querySelector('select').options[this.querySelector('select').selectedIndex].text;

    const message = `Olá, meu nick é ${nick}, tenho ${idade} anos. Gostaria de agendar o serviço "${servico}" para ${data} às ${horario} com Luanny.`;
    const whatsappUrl = `https://wa.me/5512982572507?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
    this.closest('.modal').style.display = 'none';
  });

  document.getElementById('amandaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const nick = formData.get('nick');
    const idade = formData.get('idade');
    const data = formData.get('data');
    const horario = formData.get('horario');
    const servico = this.querySelector('select').options[this.querySelector('select').selectedIndex].text;

    const message = `Olá, meu nick é ${nick}, tenho ${idade} anos. Gostaria de agendar o serviço "${servico}" para ${data} às ${horario} com Amanda.`;
    const whatsappUrl = `https://wa.me/5511967074572?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
    this.closest('.modal').style.display = 'none';
  });
});
    </script>
</body>
</html>
